<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Teste JavaScript</title>
    <meta charset="utf-8" />
    <script>
        function acendeLampada() { //(parâmetros) {códigos}
            document.getElementById("luz").src = "_imagens/lampada-acesa.jpg"; //Pegar o elemento pelo id.
        }
        function apagaLampada() { //(parâmetros) {códigos}
            document.getElementById("luz").src = "_imagens/lampada-apagada.jpg"; //Pegar o elemento pelo id.
        }
        function quebraLampada() {
            document.getElementById("luz").src = "_imagens/lampada-quebrada.jpg";
        }
    </script>
</head>
<body>
    <h1>Acenda a lâmpada</h1>
    <img src="_imagens/lampada-apagada.jpg" id="luz" onmousemove="acendeLampada()" onmouseout="apagaLampada()" onclick="quebraLampada()"/>

</body>
</html>
